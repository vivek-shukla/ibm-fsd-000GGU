<div class="row justify-content-md-center">
 <form name="Employee" id="form-1" action="addEmployee.do" method="post">
	<label for="name">Name:</label>
	<input class="form-control" id="name" name="name" placeholder="Enter Your Name" required="true" type="text"/>
	<label  for="password">Password:</label>
	<input class="form-control" id="password" name="password" required="true" type="password"/>
	<label for="email">Email:</label>
	<input class="form-control" id="email" name="email" placeholder="abc@ef.com" type="email"/>
	<label for="country">Country:</label>
	<input class="form-control" id="country" name="country" type="text" list="India"/>
	<datalist class="form-control" id="India">
		<option value="India">India</option>
		<option value="Spain">Spain</option>
		<option value="Tuvalu">Tuvalu</option>
	</datalist>
	<input id="submit" class="btn btn-primary" name="submit" type="submit" value="Add Employee"/>
</form>
