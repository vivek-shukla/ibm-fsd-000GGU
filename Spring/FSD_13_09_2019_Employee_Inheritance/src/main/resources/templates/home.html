<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>first thymeleaf page</title> 
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body> 
<div class="container">
<div class="jumbotron"> 

<form action="#"  th:action="@{/processForm}"
						 th:object="${employee}" method="POST">
 <input type="hidden" th:field="*{id}" />
 <input th:field="*{name}"  class="form-control mb-4 col-4" placeholder="Name">
 <input th:field="*{email}"  class="form-control mb-4 col-4" placeholder="Email ">
  <select name="eType" >
  <option value="Employee" th:text="Employee" />
   <option value="Regular" th:text="Regular"/>
   <option value="Contractual" th:text="Contractual" />
   
 </select>
  <input type="submit" class="btn btn-primary" value="Submit"> 
</form>

</div>
</div>

</body>
</html>
