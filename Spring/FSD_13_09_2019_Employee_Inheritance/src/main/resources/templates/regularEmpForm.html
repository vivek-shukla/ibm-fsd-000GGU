<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>first thymeleaf page</title> 
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body> 
<div class="container">
<div class="jumbotron"> 

<form action="#"  th:action="@{/saveRegularEmp}"
						 th:object="${regularEmployee}" method="POST">
 <input type="hidden" th:field="*{id}" />
 <input type="hidden" th:field="*{name}" />
 <input type="hidden" th:field="*{email}" />
 <input type="number" th:field="*{salary}"  class="form-control mb-4 col-4" placeholder="Name">
 <input type="number" th:field="*{commission}"  class="form-control mb-4 col-4" placeholder="Email ">
  <input type="submit" class="btn btn-primary" value="Submit"> 
</form>

</div>
</div>

</body>
</html>
