<html>
    <head>
        <title> LogIn</title>
        <script>
          const login = () => { 
              var username = document.getElementById('uName').value;
              var password = document.getElementById('uPass').value;
              var url = `http://localhost:5544/login?user=${username}&pass=${password}`;
              fetch(url).then(res=>res.json()).then(
               (res)=>{
                if(res.id !=null){
                document.location = 'Home.html'
               }else{
               document.getElementById('login-error').innerText = 'Invalid Login Credentials';}
               console.log(res);
             })}
        </script>
    </head>
    <body>
        <input type="text" name="user" id="uName" placeholder="Enter Username">
        <input type="text" name="pass" id="uPass" placeholder="">
        <input type="button" value="Log In" onclick="login()">
        <span id="login-error"></span>
    </body>
</html>
