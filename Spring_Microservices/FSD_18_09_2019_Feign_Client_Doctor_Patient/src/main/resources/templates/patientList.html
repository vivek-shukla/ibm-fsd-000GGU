<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>first thymeleaf page</title> 
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body> 
<div class="container">
<div class="jumbotron"> 

<h4 class="display-4">Patient List</h4>
<hr class="my-4">
<table class="table table-borderless">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Disease</th>
    </tr>
    <tr th:each="patient : ${patientList}">
        <td th:text="${patient.firstName}">123</td>
        <td th:text="${patient.lastName}">Spring in Action</td>
        <td th:text="${patient.disease}">Wrox</td>
        
        
    </tr>
</table>
<hr class="my-4">
<a th:href="@{/showPatientForm}"
		class="btn btn-primary btn-lg " role="button"> Add Patient </a> 
		
<div>
<br>
<br>
</div>
</div>

</div>




</body>
</html>
